<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>QuantumBall</title>

        <script type="text/javascript" src="JS/app.js" defer></script>
        <link rel="stylesheet" href="CSS/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="content">
            <div class="blockOne">
                <div class ="header">
                    <div class="headerText">PowerBall Number Generator</div>
                    <div class="headerText headerSubText">Powered By Quantum Physics</div>
                    <div class="headerText headerSubText headerSubText1">Truly random and unbuffered numbers!</div>
                </div>
                <div class="oneBody">
                        <div class="oneText">Click a button to generate</div>
                    <div id="powerContainer"></div>
                    <div class="btnContainer">
                        <button class="btnGen" onclick="generate(1)">1</button>
                        <button class="btnGen" onclick="generate(2)">2</button>
                        <button class="btnGen" onclick="generate(3)">3</button>
                        <button class="btnGen" onclick="generate(4)">4</button>
                        <button class="btnGen" onclick="generate(5)">5</button>
                        <button class="btnGen" onclick="generate(6)">6</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="about">
              <div class="story"></div>  
            </div>
        </div>
    </body>

</html>
